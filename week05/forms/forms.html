<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="./styles/forms.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get" id="reviewForm">
            <label for="product">Select a Product:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset class="overAll-Rating">
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" value="1" required> ★</label>
                <label><input type="radio" name="rating" value="2"> ★★</label>
                <label><input type="radio" name="rating" value="3"> ★★★</label>
                <label><input type="radio" name="rating" value="4"> ★★★★</label>
                <label><input type="radio" name="rating" value="5"> ★★★★★</label>
            </fieldset>

            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>
            <span class="question">Which  features did you  find  useful in the Product ?</span>
            <span class="checkApply">(Check All  that Apply)</span>
            <fieldset class="Usefull-choice">
                <legend>Useful Features:</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
                <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="Performance">Performance</label>
            </fieldset>

            <label for="review">Write a Review (<span  class="optional" >Optional </span>):</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="username">Your Name (<span class="optional">Optional </span>):</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review">
        </form>
        <p id="reviewCounter">Reviews Submitted: 0</p>
    </main>
    <footer>
              <p>
                &copy; <span id="currentyear"></span> Jeancy Mpoyi
        
              </p>
              <p id="lastModified"></p>
        </footer>
      
    </footer>
    <script src="./scripts/forms.js"></script>
</body>
</html>
